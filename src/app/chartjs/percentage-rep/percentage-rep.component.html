<div *ngFor="let prop of data" class="relative pt-1">
  <div class="flex mb-2 items-center justify-between">
    <div>
      <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-amber-600 bg-amber-200">
        {{ prop.name }}
      </span>
    </div>
    <div class="text-right">
      <span class="text-xs font-semibold inline-block">
        {{ getPercentString(prop.percent) }}
      </span>
    </div>
  </div>
  <div class="overflow-hidden h-4 mb-4 text-xs flex rounded progress-bg">
    <div [ngStyle]="{ 'width': getPercentString(prop.percent)}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center progress"></div>
</div>
</div>
